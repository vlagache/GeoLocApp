<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="css/custom-theme.css" />
        <link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.css"/>
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>


        <title>GeoLocSport</title>
    </head>
    <body>

<!--
********************  HOME ********************
-->

      <div data-role="page" data-theme="a"  id="index">


          <div data-role="content">
            <div id="logo">
              <h1 class="logo">GEOLOC</h1>
            </div>

            <div id="linksIndex">
              <a href="#inscription">S'inscrire</a>
              <a href="#connexion">Se connecter</a>
            </div>
          </div>

<!--
********************  CONNEXION ********************
-->


      </div>
      <div data-role="page" data-theme="a"  id="connexion">

          <div data-role="header" >
              <h1 class="headerH1">GEOLOC</h1>
          </div>

          <div data-role="content">

            <div id="errorFormCo">
              <p></p>
            </div>

            <form action="#" method="post" data-ajax="false">
              <div class="ui-field-contain">
                <label for="email">Email</label>
                <input type="email"name="email" id="mailCo" value="">
              </div>

              <div class="ui-field-contain">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="passwordCo" value="" autocomplete="off">
              </div>

              <div class="ui-field-contain">
                <input type="button" value="Envoyer" id="submitCo" />
              </div>

            </form>


            <div id="resultForm">

            </div>

          </div>

          <div data-role="footer" data-position="fixed" >
              <h2> Connexion </h2>
          </div>

      </div>

<!--
********************  INSCRIPTION  ********************
-->
      <div data-role="page" data-theme="a"  id="inscription">

          <div data-role="header">
                <h1 class="headerH1">GEOLOC</h1>
          </div>

          <div data-role="content">

            <div id="errorFormIns">
              <p></p>
            </div>

            <form action="#" method="post" data-ajax="false">

              <div class="ui-field-contain">
                <label for="name">Prénom</label>
                <input type="text"name="name" id="name" value="">
              </div>

              <div class="ui-field-contain">
                <label for="email">Email</label>
                <input type="email"name="email" id="mailIns" value="">
              </div>

              <div class="ui-field-contain">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="passwordIns" value="" autocomplete="off">
              </div>

              <div class="ui-field-contain">
                <label for="confirmation">Confirmation du mot de passe</label>
                <input type="password" name="confimation" id="confirmation" value="" autocomplete="off">
              </div>

              <div class="ui-field-contain">
                <input type="button" value="Envoyer" id="submitIns" />
              </div>

            </form>

          </div>

          <div data-role="footer" data-position="fixed">
            <h2>Inscription</h2>
          </div>

      </div>

<!--
******************** USER    ********************
-->

      <div data-role="page" data-theme="a"  id="user">

          <div data-role="panel" data-display="overlay" id="myPanel">
            <p id="userNamePanel">Bonjour , [Nom User]</h2>


            <div class="linePanel"></div>

            <div class="menuPanel">
              <span class="ui-icon-gear ui-btn-icon-left" style="position:relative;">
                 <a href="#inscription">Gestion du compte</a>
              </span>
            </div>



            <div class="menuPanel">
              <span class="ui-icon-user ui-btn-icon-left" style="position:relative;">
                 <a href="#inscription">Gestion du groupe</a>
              </span>
            </div>

            <div class="menuPanel">
              <span class="ui-icon-location ui-btn-icon-left" style="position:relative;">
                 Démarrer une activité
               </span>
            </div>

          </div><!-- /panel -->

          <div data-role="header">
            <a href="#myPanel" class="ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all burger">No Text</a>
                <h1 class="headerH1">GEOLOC</h1>
          </div><!-- /header -->




          <div data-role="content">

          <div id="contentUserView">
            <img src="img/location.png" id="locationImg" />
            <p>Démarrer une activité</p>
            <div class="lineUserView"></div>
            <img src="img/adduser.png" id="adduserImg"/>
            <p>Gestion du groupe</p>
          </div>

          </div>




      </div>




      <script src="js/main.js"></script>
    </body>
</html>
