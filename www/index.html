<!DOCTYPE html>
<html>

      <div data-role="page" data-theme="b"  id="login">

        <div data-role="header" >
            <h1>GeoLocSport</h1>
        </div>

        <div data-role="content">

          <form action="#login" method="post" data-ajax="false">
            <div class="ui-field-contain">
              <label for="text-basic">Email</label>
              <input type="text" name="text-basic" id="mail" value="">
            </div>

            <div class="ui-field-contain">
              <label for="password">Mot de passe</label>
              <input type="password" name="password" id="password" value="" autocomplete="off">
            </div>

            <div class="ui-field-contain">
              <input type="button" value="Envoyer" id="submit" />
            </div>

          </form>


          <div id="resultForm">

          </div>
          <a href="#home" data-transition="slide"> HOME ---></a>
        </div>

        <div data-role="footer" data-position="fixed" >
            <h2> Contenu du footer</h2>
        </div>

      </div>


      <div data-role="page" data-theme="b"  id="home">

        <div data-role="header">
              <h1>GeoLocSport</h1>
        </div>

        <div data-role="content">
          <h1>Page 2 </h1>
          <a href="#login" data-direction="reverse" data-transition="slide">LOGIN ----></a>
          <div id="testJquery">

          </div>
        </div>

        <div data-role="footer" >
            <!-- footer -->
        </div>

      </div>



      <script src="js/main.js"></script>
