    <body>

<!--
********************  INDEX ********************
-->

      <div data-role="page" data-theme="b"  id="index">


          <div data-role="content">
            <div id="logo">
              <h1 class="logo">GEOLOC</h1>
            </div>

            <div id="linksIndex">
              <a href="#inscription" data-transition="slide">S'inscrire</a>
              <a href="#connexion">Se connecter</a>
            </div>
          </div>

<!--
********************  CONNEXION ********************
-->


      </div>
      <div data-role="page" data-theme="b"  id="connexion">

          <div data-role="header" >
              <h1>GEOLOC</h1>
          </div>

          <div data-role="content">

            <form action="#connexion" method="post" data-ajax="false">
              <div class="ui-field-contain">
                <label for="text-basic">Email</label>
                <input type="text" name="text-basic" id="mail" value="">
              </div>

              <div class="ui-field-contain">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" value="" autocomplete="off">
              </div>

              <div class="ui-field-contain">
                <input type="button" value="Envoyer" id="submit" />
              </div>

            </form>


            <div id="resultForm">

            </div>

            <div class="link">
              <a href="#inscription" data-transition="slide">Page d'accueil</a>
            </div>

          </div>

          <div data-role="footer" data-position="fixed" >
              <h2> Contenu du footer</h2>
          </div>

      </div>

<!--
********************  INSCRIPTION  ********************
-->
      <div data-role="page" data-theme="b"  id="inscription">

                <h1>GeoLocSport</h1>
          </div>

          <div data-role="content">
            <h1>Page 2 </h1>
            <a href="#connexion" data-direction="reverse" data-transition="slide">connexion</a>
            <div id="testJquery">

            </div>
          </div>

          <div data-role="footer" >
              <!-- footer -->
          </div>

      </div>
