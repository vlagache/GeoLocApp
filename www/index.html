<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">


        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>


        <title>GeoLocSport</title>
    </head>
    <body>

<!--
********************  HOME ********************
-->

      <div data-role="page" data-theme="b"  id="index">


          <div data-role="content">
            <div id="logo">
              <h1 class="logo">GEOLOC</h1>
            </div>

            <div id="linksIndex">
              <a href="#inscription">S'inscrire</a>
              <a href="#connexion">Se connecter</a>
            </div>
          </div>

<!--
********************  CONNEXION ********************
-->


      </div>
      <div data-role="page" data-theme="b"  id="connexion">

          <div data-role="header" >
              <h1 class="headerH1">GEOLOC</h1>
          </div>

          <div data-role="content">

            <div id="errorFormCo">
              <p></p>
            </div>

            <form action="#connexion" method="post" data-ajax="false">
              <div class="ui-field-contain">
                <label for="email">Email</label>
                <input type="email"name="email" id="mailCo" value="">
              </div>

              <div class="ui-field-contain">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="passwordCo" value="" autocomplete="off">
              </div>

              <div class="ui-field-contain">
                <input type="button" value="Envoyer" id="submitCo" />
              </div>

            </form>


            <div id="resultForm">

            </div>

          </div>

          <div data-role="footer" data-position="fixed" >
              <h2> Connexion </h2>
          </div>

      </div>

<!--
********************  INSCRIPTION  ********************
-->
      <div data-role="page" data-theme="b"  id="inscription">

          <div data-role="header">
                <h1 class="headerH1">GEOLOC</h1>
          </div>

          <div data-role="content">

            <div id="errorFormIns">
              <p></p>
            </div>

            <form action="#connexion" method="post" data-ajax="false">
              <div class="ui-field-contain">
                <label for="email">Email</label>
                <input type="email"name="email" id="mailIns" value="">
              </div>

              <div class="ui-field-contain">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="passwordIns" value="" autocomplete="off">
              </div>

              <div class="ui-field-contain">
                <label for="confirmation">Confirmation du mot de passe</label>
                <input type="password" name="confimation" id="confirmation" value="" autocomplete="off">
              </div>

              <div class="ui-field-contain">
                <input type="button" value="Envoyer" id="submitIns" />
              </div>

            </form>

          </div>

          <div data-role="footer" data-position="fixed">
            <h2>Inscription</h2>
          </div>

      </div>

<!--
******************** USER    ********************
-->

      <div data-role="page" data-theme="b"  id="user">

          <div data-role="header">
                <h1 class="headerH1">GEOLOC</h1>
          </div>

          <div data-role="content">
            <p> Page Utilisateur </p>
            <ul>
              <li> Menu -> Gestion du groupe / Activité </li>
              <li> Menu -> Groupe ->  Inviter/Supprimer des membres du groupe </li>
              <li> Menu -> Activité ->  Démarrage activité </li>
            </ul>
          </div>

          <div data-role="footer" data-position="fixed">
            <h2>Page utilisateur</h2>
          </div>


      </div>




      <script src="js/main.js"></script>
    </body>
</html>
